<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        text-align: center;
        font-size: 24px;
        cursor: pointer;
    }
</style>
<body>
    <h1>Trò chơi Caro</h1>
    <table id="board">
        <tr>
            <td onclick="makeMove(0, 0)"></td>
            <td onclick="makeMove(0, 1)"></td>
            <td onclick="makeMove(0, 2)"></td>
            <td onclick="makeMove(0, 3)"></td>
            <td onclick="makeMove(0, 4)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(1, 0)"></td>
            <td onclick="makeMove(1, 1)"></td>
            <td onclick="makeMove(1, 2)"></td>
            <td onclick="makeMove(1, 3)"></td>
            <td onclick="makeMove(1, 4)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(2, 0)"></td>
            <td onclick="makeMove(2, 1)"></td>
            <td onclick="makeMove(2, 2)"></td>
            <td onclick="makeMove(2, 3)"></td>
            <td onclick="makeMove(2, 4)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(3, 0)"></td>
            <td onclick="makeMove(3, 1)"></td>
            <td onclick="makeMove(3, 2)"></td>
            <td onclick="makeMove(3, 3)"></td>
            <td onclick="makeMove(3, 4)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(4, 0)"></td>
            <td onclick="makeMove(4, 1)"></td>
            <td onclick="makeMove(4, 2)"></td>
            <td onclick="makeMove(4, 3)"></td>
            <td onclick="makeMove(4, 4)"></td>
        </tr>
    </table>

    <script>
    let board = [
                [".", ".", ".", ".", "."],
                [".", ".", ".", ".", "."],
                [".", ".", ".", ".", "."],
                [".", ".", ".", ".", "."],
                [".", ".", ".", ".", "."]
            ];

            let currentPlayer = "X";
            let gameEnded = false;

            function makeMove(row, col) {
                if (!gameEnded && board[row][col] === ".") {
                    board[row][col] = currentPlayer;
                    document.getElementById("board").rows[row].cells[col].innerHTML = currentPlayer;
                } else {
                return;
            }
            
            if (checkWin(currentPlayer)) {
                alert("Người chơi " + currentPlayer + " chiến thắng!");
                gameEnded = true;
            } else if (checkDraw()) {
                alert("Trò chơi kết thúc. Hòa!");
                gameEnded = true;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function checkWin(player) {
            // Kiểm tra hàng và cột
            for (let i = 0; i < 5; i++) {
                if (board[i][0] === player && board[i][1] === player && board[i][2] === player) {
                    return true;
                }
                if (board[0][i] === player && board[1][i] === player && board[2][i] === player) {
                    return true;
                }
            }

            // Kiểm tra đường chéo chính và đường chéo phụ
            if (board[0][0] === player && board[1][1] === player && board[2][2] === player) {
                return true;
            }
            if (board[0][2] === player && board[1][1] === player && board[2][0] === player) {
                return true;
            }

            return false;
        }

        function checkDraw() {
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (board[i][j] === ".") {
                        return false;
                    }
                }
            }
            return true;
        }
        </script>
</body>
</html>
